{% extends "main.html" %}

{% block content %}
<style>
*,
*::before,
*::after {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #2d3748; /* softer text */
    background: #f8fafc;
}

/* Page background */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc); /* soft blue gradient */
    padding: 20px;
}

/* Center content */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    width: 100%;
}

/* Login Card */
.login-card {
    background: #ffffff;
    padding: 3rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 77, 128, 0.25); /* cooler blue shadow */
    max-width: 480px;
    width: 100%;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

.login-card h2 {
    color: #004d80;
    margin-bottom: 2rem;
    font-weight: 600;
}

/* Input Groups */
.form-group {
    width: 100%;
    position: relative;
    margin-bottom: 1.5rem;
}

.form-control {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #cbd5e0;
    background: #fdfdfd;
    padding: 14px 45px 14px 45px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #004d80;
    background: #fff;
    box-shadow: 0 0 8px rgba(0, 77, 128, 0.3);
    outline: none;
}

/* Error outline */
.form-control.error {
    border-color: #e63946 !important;
    box-shadow: 0 0 6px rgba(230,57,70,0.4);
}

/* Floating Labels */
.form-label {
    position: absolute;
    top: 14px;
    left: 45px;
    font-size: 1rem;
    color: #718096;
    pointer-events: none;
    transition: all 0.2s ease;
    background: #fff;
    padding: 0 5px;
}

.form-control:focus ~ .form-label,
.form-control:not(:placeholder-shown) ~ .form-label {
    top: -9px;
    left: 40px;
    font-size: 0.85rem;
    color: #004d80;
}

/* Icons */
.form-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #718096;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #718096;
    font-size: 1.2rem;
}

/* Button */
.btn-custom {
    background-color: #004d80;
    border: none;
    height: 50px;
    font-size: 1.1rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    color: white;
}

.btn-custom:hover {
    background-color: #003355;
    color: white; /* text stays white on hover */
}

/* Error messages */
.field-error {
    color: #e63946;
    font-size: 0.85rem;
    margin-top: 0.35rem;
}
.field-error:empty {
    display: none; /* hides if no message */
}

/* Shake animation */
.shake {
    animation: shake 0.4s;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>

<div class="page-wrapper">
    <main>
        <div class="login-card" id="loginCard">
            <h2 class="text-center">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}

                <div class="form-group">
                    <i class="bi bi-person form-icon"></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder=" " required>
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <div id="usernameError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <i class="bi bi-lock form-icon"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    <div id="passwordError" class="field-error"></div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom">Login</button>
                </div>
            </form>

            <p class="mt-3 text-center">
                Donâ€™t have an account? <a href="{% url 'register' %}" style="color:#004d80; font-weight:500;">Register here</a>.
            </p>
        </div>
    </main>
</div>

<script>
const togglePassword = document.getElementById('togglePassword');
const passwordField = document.getElementById('password');
togglePassword.addEventListener('click', function () {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.classList.toggle('bi-eye');
    this.classList.toggle('bi-eye-slash');
});

const loginForm = document.getElementById('loginForm');
const loginCard = document.getElementById('loginCard');
const username = document.getElementById('username');
const password = document.getElementById('password');
const usernameError = document.getElementById('usernameError');
const passwordError = document.getElementById('passwordError');

function showError(field, errorEl, message) {
    errorEl.textContent = message;
    field.classList.add("error");
}
function clearError(field, errorEl) {
    errorEl.textContent = "";
    field.classList.remove("error");
}

[username, password].forEach(field => {
    field.addEventListener("blur", () => {
        if (!field.value.trim()) {
            const errorEl = field.id === "username" ? usernameError : passwordError;
            showError(field, errorEl, field.getAttribute("name") + " is required.");
        } else {
            const errorEl = field.id === "username" ? usernameError : passwordError;
            clearError(field, errorEl);
        }
    });
});

loginForm.addEventListener('submit', function(e) {
    let valid = true;

    if (!username.value.trim()) {
        showError(username, usernameError, "Username is required.");
        valid = false;
    } else {
        clearError(username, usernameError);
    }

    if (!password.value.trim()) {
        showError(password, passwordError, "Password is required.");
        valid = false;
    } else {
        clearError(password, passwordError);
    }

    if (!valid) {
        e.preventDefault();
        loginCard.classList.add('shake');
        setTimeout(()=>loginCard.classList.remove('shake'), 400);
    }
});

// Clear errors on load
window.addEventListener("DOMContentLoaded", () => {
    usernameError.textContent = "";
    passwordError.textContent = "";
});
</script>
{% endblock %}
