<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 70px; /* prevent content behind navbar */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #004d80;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.2rem;
      color: white !important;
    }

    /* Nav links */
    .navbar-nav .nav-link {
      color: white !important;
      padding: 8px 16px;  /* more breathing room */
      border-radius: 4px;
    }

    .navbar-nav .nav-link:hover {
      border-bottom: 2px solid white;
    }

    /* Buttons */
    .btn-login {
      background-color: #0d6efd;
      border: 1px solid #0d6efd;
      color: white !important;
      font-weight: bold;
    }

    .btn-logout {
      background-color: #336699;
      border: 1px solid #336699;
      color: white !important;
      font-weight: bold;
    }

    .btn-login:hover,
    .btn-logout:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <!-- Left: Logo + title -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
      <i class="bi bi-compass me-2"></i> Nomad TMS
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center + Right content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Center: nav links -->
      <ul class="navbar-nav mx-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="{% url 'home'%}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#features">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#pricing">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>

      <!-- Right: auth button -->
      <div class="d-flex">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-login">Login / Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto close menu when clicking a nav link (for mobile UX) -->
<script>
  document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', () => {
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse).hide();
      }
    });
  });
</script>
</body>
</html>
